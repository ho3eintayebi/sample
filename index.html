<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="div1">
        <div class="div11" id="firstform">
            <button id="btn">Sign Up</button>
        </div>

            <form action="" id="inputform" onsubmit="return false">
                <h1 class="h1">SIGN UP</h1>
                <label class="lbl" for="Email">Email</label>
                <input class="inpt inpte" type="email" placeholder="Enter Email">
                <label class="lbl" for="password">Password</label>
                <input class="inpt" type="password" placeholder="Enter Password">
                <button id="signbtn">Sign Up</button>
                <button id="closebtn">close</button>
            </form>
        </div>
        <div class="div13" id="thirdform" >
            <form action="" class="inputform2" onsubmit="return false">
                <h2 class="h2">sign up</h2>
                <div class="div131">
                    <label class="lbl2" for="name">FirstName</label>
                    <input type="text" placeholder="enter name"><br>
                </div>
                <div class="div132">
                    <label class="lbl2" for="lastname">LastName</label>
                    <input type="text" placeholder="enter last name"><br>
                </div>
                <div class="div133">
                    <label class="lbl2" for="phonenumber">phonenumber</label>
                    <input type="text" placeholder="Enter phone number"><br>
                </div>
                <div class="div134">
                    <label class="lbl2" for="age">Age</label>
                    <input type="number" min="1" max="99" placeholder="enter age"><br>
                </div>
                <div class="div135">
                    <label class="lbl2" for="gender">Gender</label><br>
                    <input type="radio" name="gender" value="male">Male<br>
                    <input type="radio" name="gender" value="female">Female<br>
                </div>
                <button id="signbtn2">complete information</button>
                <button id="closebtn2">cancel</button>
            </form>
        </div>
    </div>
</body>
</html>
